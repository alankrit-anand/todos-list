<!DOCTYPE html>
<html>
<head>
	<title>Todos List</title>
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/todos.css">
</head>
<body>

	<div id="container">
		<h1>To-do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class='fa fa-trash'></i></span> Breakfast</li>
			<li><span><i class='fa fa-trash'></i></span> Go to tutorial classes</li>
			<li><span><i class='fa fa-trash'></i></span> Attend the lectures</li>
		</ul>
	</div>


	<script type="text/javascript" src="js/todos.js"></script>
</body>
</html>
